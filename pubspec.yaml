name: flutter_dynamic_forms

description: A new Flutter package to create dynamic forms.

version: 0.0.1

homepage:

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # To create code for JSON serialization and deserialization.
  json_annotation: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # To generate api documentation for the package to be published.
  dartdoc: ^6.0.1

  # Flutter linting
  flutter_lints: ^2.0.0

  # Dev dependencies for json_annotation
  json_serializable: ^6.3.1

  # To generate files.
  build_runner: ^2.2.0
